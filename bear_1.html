<html lang="fr">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Orinoco</title>
    <script src="https://kit.fontawesome.com/2f5e6fb22f.js" crossorigin="anonymous"></script>

<body>
  <!--Header-->
  <header  class="bg-dark">
    <div class="container">
      <div class="row">
        <nav class=" col navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="index.html">
              <img src="images/logo_orinoco_small.jpg" width="150" height="67" alt="Orinoco">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="panier.html">Panier</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>   
    </div>
  </header>

  <!--retour-->
    <div class="container">
        <div class="row">
          <span class="text-left"><a href="index.html">Retour</a></span>
        </div>
    </div>

  <!--Produits-->
  <section class="container mb-lg-5 mt-3">
    <div class="row">
        <div class="card mb-0 mb-lg-0 col-12 col-lg-6">
            <img class="card-img-top my-auto" src="images/teddy_1.jpg" alt="ourson teddy bear">
        </div>
        <div class="card-body my-0 my-lg-5 mb-5 mx-auto col-12 col-lg-6 text-center text-lg-left">
                <h1 class="card-title text-center text-lg-left">Titre Produit</h1>
                <p class="card-text text-center text-lg-left mb-lg-5">Texte produit</p>
                <div class="form-group mt-3 mb-3 text-center text-lg-left">
                  <label for="inputColor">Couleur</label>
                  <select id="inputColor" class="form-control col-lg-3 text-center text-lg-left">
                    <option selected>Brun</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group mt-3 mb-3 mb-5 text-center text-lg-left">
                  <label for="inputColor">Quantité</label>
                  <select id="inputColor" class="form-control col-lg-2 text-center text-lg-left">
                    <option selected>1</option>
                    <option>...</option>
                  </select>
                </div>
                <h2 class="cart-title text-center text-lg-left font-weight-bold text-danger mb-4">10.90€</h2>
                <button type="button" class="btn btn-primary text-center text-lg-left">Commander</button>
        </div>
    </div>
  </section>

    <!--Footer-->
  <footer  class="bg-light">
    <div class="container">
        <div  class="row">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item"><a href="#">À propos</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Vie privée</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
            </ul>
          </div>
        </div>
    </div>
  </footer>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
