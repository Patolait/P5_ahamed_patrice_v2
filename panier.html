<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orinoco</title>
  <script src="https://kit.fontawesome.com/2f5e6fb22f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <!--Header-->
  <header  class="bg-dark">
    <div class="container">
      <div class="row">
        <nav class=" col navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo_orinoco_small.jpg" width="150" height="67" alt="Orinoco">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Accueil</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="panier.html">Panier <span id="cartQty"></span></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>   
    </div>
  </header>

  <!--retour-->
  <div class="container" id="bearReturn">
    <div class="row">
      <span class="text-left"><a href="index.html">Continuer vos achats</a></span>
    </div>
  </div>

  <!--Titre panier-->
  <section class="container">
    <div class="row">
      <div class="col my-3">
        <h1 class="text-center">Panier</h1>
      </div>
    </div>

    <!--Alerte panier vide-->
    <div class="container d-none" id="emptyBear">
      <div class="row">
        <div class="alert alert-danger text-center col" role="alert">
          VOTRE PANIER EST VIDE
        </div>
      </div> 
      <div class=" text-center col mb-5" role="alert">
        <span class="text-left"><a href="index.html">Continuer vos achat</a></span>
      </div> 
    </div>

    <!--Produit-->
    <table class="table" id="bearTable">
      <!--Titre-->
      <thead class="thead-dark">
        <tr>
          <th scope="col" class="text-center">Image</th>
          <th scope="col">Référence</th>
          <th scope="col">Modèle</th>
          <th scope="col">Color</th>
          <th scope="col" class="text-center">Qté</th>
          <th scope="col" class="text-right">Prix/Unit</th>
          <th scope="col" class="text-right">Total</th>
          <th scope="col"></th>
        </tr>
      </thead>

      <!--Element-->
      <tbody id="bearResume">
        <tr id="bearRow">
          <td class ="img-fluid mx-auto d-block"><img src="images/teddy_1_small.jpg" class ="img-fluid mx-auto d-block"  alt="ourson teddy bear"></td>
          <td class="text-center text-lg-left"><h5  id="panTitle">Titre Produit</h5></td>
          <td><p class="text-center text-lg-left">Texte produit</p></td>
          <td><p class="text-center text-lg-center">Blanc</p></td>
          <td><p class="text-center text-lg-center">1</p></td>
          <td><h5 class="text-center text-lg-right font-weight-bold">10.90€</h5></td>
          <td class="text-right"><i class="fas fa-trash-alt"></i></td>
        </tr>
      </tbody>

      <!--Ligne total-->
      <tbody id="totalPrice">
        <tr>
          <td colspan="5"><h3 class="text-center text-lg-right font-weight-bold">Total</h3></td>
          <td colspan="2"><h2 class="text-center text-lg-right font-weight-bold text-danger" >10.90€</h2></td>
        </tr>
      </tbody>
    </table>
    </div>

    <!--Bouton confirmer-->
    <div class="row" id="bearConfirme">
        <div class="col-12" >
            <a class="btn btn-primary btn-lg btn-block mt-3 mb-5" href="confirmed.html" role="button">Confirmer</a>
        </div>
    </div>
  </section>

    <!--Footer-->
  <footer  class="bg-light">
    <div class="container">
        <div  class="row">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item"><a href="#">À propos</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Vie privée</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
            </ul>
          </div>
        </div>
    </div>
  </footer>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript"> runCart() </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
